publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  go_router: ^17.1.0
  equatable: ^2.0.8
  phosphor_flutter: ^2.1.0
  intl: ^0.20.2
  fl_chart: ^1.1.1
  drift: ^2.31.0
  drift_flutter: ^0.2.8
  path_provider: ^2.1.5
  flutter_local_notifications: ^20.1.0
  timezone: ^0.10.0
  flutter_timezone: ^5.0.1
  flutter_secure_storage: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  flutter_lints: ^6.0.0
  flutter_launcher_icons: "^0.14.4"
  drift_dev: ^2.31.0
  build_runner: ^2.11.1

flutter_launcher_icons:
  ios: true
  remove_alpha_ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true

  fonts:
    - family: CormorantGaramond
      fonts:
        - asset: assets/fonts/CormorantGaramond.ttf
    - family: Karla
      fonts:
        - asset: assets/fonts/Karla.ttf
